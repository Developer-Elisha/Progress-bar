<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="progress">
          <span class="title timer" data-from="0" data-to="85" data-speed="1800">85%</span>
          <div class="overlay"></div>
          <div class="left"></div>
          <div class="right"></div>
      </div>
      <div class="progress">
          <span class="title timer" data-from="0" data-to="70" data-speed="1500">70%</span>
          <div class="overlay"></div>
          <div class="left"></div>
          <div class="right"></div>
      </div>

      <div class="progress">
          <span class="title timer" data-from="0" data-to="70" data-speed="1500">70%</span>
          <div class="overlay"></div>
          <div class="left"></div>
          <div class="right"></div>
      </div>

      <div class="progress">
          <span class="title timer" data-from="0" data-to="85" data-speed="1800">85%</span>
          <div class="overlay"></div>
          <div class="left"></div>
          <div class="right"></div>
      </div>
  </div>

    <div class="progress-container">
      <div class="progress-bar-container">
          <div class="progress-bar" style="width: 90%;">
              <div class="progress-fill">90%</div>
          </div>
          <div class="progress-bar" style="width: 60%;">
              <div class="progress-fill1">60%</div>
          </div>
      </div>
  </div>
  <div class="progress-container">
      <div class="progress-bar-container">
          <div class="progress-bar" style="width: 70%;">
              <div class="progress-fill2">70%</div>
          </div>
          <div class="progress-bar" style="width: 50%;">
              <div class="progress-fill3">50%</div>
          </div>
      </div>
  </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
